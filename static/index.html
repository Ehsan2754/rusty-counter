<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rusty Counter</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #2c3e50, #4caf50);
      font-family: Arial, sans-serif;
      margin: 0;
      color: #fff;
    }

    .control-panel {
      text-align: center;
      font-size: 28px;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      width: same-as-width;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .counter {
      font-size: 7rem;
      margin: 20px 0;
      position: relative;
    }

    .counter span {
      display: inline-block;
      transform: scale(1);
      transition: transform 0.3s ease;
    }

    .counter span.up {
      transform: scale(1.2) translateY(-10px);
      color: #4caf50;
    }

    .counter span.down {
      transform: scale(1.2) translateY(10px);
      color: #f44336;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .buttons button {
      padding: 10px 20px;
      font-size: 3rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #4ca1af;
      color: #fff;
      transition: background 0.3s;
    }

    .buttons button:hover {
      background: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="control-panel">
    <h1>‚úèÔ∏èüèÅ</h1>
    <div class="counter"><span id="counter">0</span></div>
    <div class="buttons">
        <button onclick="decrementCounter()">üîª</button>
        <button onclick="resetCounter()">‚ù§Ô∏è‚Äçü©π</button>
        <button onclick="incrementCounter()">‚ñ≤</button>
    </div>
  </div>

  <script>
    const apiUrl = "https://rusty-counter.onrender.com";
    async function fetchCounter() {
      try {
        const response = await fetch(`${apiUrl}/get`);
        const data = await response.json();
        updateCounter(data.value);
      } catch (error) {
        console.error("Error fetching counter:", error);
      }
    }

    async function incrementCounter() {
      try {
        const response = await fetch(`${apiUrl}/increment`, { method: 'POST' });
        const data = await response.json();
        animateCounter("up");
        updateCounter(data.value);
      } catch (error) {
        console.error("Error incrementing counter:", error);
      }
    }

    async function decrementCounter() {
      try {
        const response = await fetch(`${apiUrl}/decrement`, { method: 'POST' });
        const data = await response.json();
        animateCounter("down");
        updateCounter(data.value);
      } catch (error) {
        console.error("Error decrementing counter:", error);
      }
    }

    async function resetCounter() {
      try {
        const response = await fetch(`${apiUrl}/reset`, { method: 'POST' });
        const data = await response.json();
        updateCounter(data.value);
      } catch (error) {
        console.error("Error resetting counter:", error);
      }
    }

    function updateCounter(value) {
      const counterEl = document.getElementById("counter");
      counterEl.textContent = value;
    }

    function animateCounter(direction) {
      const counterEl = document.getElementById("counter");
      counterEl.classList.add(direction);
      setTimeout(() => counterEl.classList.remove(direction), 300);
    }

    fetchCounter();
    setInterval(fetchCounter,3000);
  </script>
</body>
</html>
