name: Rust CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Rust-CI:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions/setup-rust@v1
        with:
          rust-version: 1.70  # specify the Rust version

      - name: Install dependencies
        run: |
          rustup update
          cargo install --locked

      - name: Run tests
        run: cargo test --verbose

      - name: Build Release
        run: cargo build --release

      - name: Package with Cargo
        run: |
          cargo package --no-verify --exclude .github

      - name: Archive the package
        id: get_package_info
        run: |
          PACKAGE_NAME=$(cargo pkgid | sed -E 's/.*#(.*)-([0-9]+\.[0-9]+\.[0-9]+)$/\1/')
          PACKAGE_VERSION=$(cargo pkgid | sed -E 's/.*#.*-([0-9]+\.[0-9]+\.[0-9]+)$/\1/')
          echo "PACKAGE_NAME=$PACKAGE_NAME" >> $GITHUB_ENV
          echo "PACKAGE_VERSION=$PACKAGE_VERSION" >> $GITHUB_ENV
          echo "Package Name: $PACKAGE_NAME"
          echo "Package Version: $PACKAGE_VERSION"
          PACKAGE_DIR="target/package/${PACKAGE_NAME}-${PACKAGE_VERSION}"
          tar -czvf "${PACKAGE_NAME}-${PACKAGE_VERSION}.tar.gz" -C ./target/package "${PACKAGE_NAME}-${PACKAGE_VERSION}"

      - name: Upload package artifact
        uses: actions/upload-artifact@v3
        with:
          name: "${PACKAGE_NAME}-${PACKAGE_VERSION}.tar.gz"
          path: "${PACKAGE_NAME}-${PACKAGE_VERSION}.tar.gz"

